<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        @media (max-width: 640px) {
            .task-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>

        <!-- Input Section -->
        <div class="flex mb-4 gap-2">
            <input id="taskInput" type="text"
                class="flex-grow border rounded-lg p-2 focus:outline-none focus:ring focus:border-blue-300"
                placeholder="Add a new task...">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Add
            </button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="list-none space-y-2"></ul>
        <script src="index.js"></script>
    </div>
</body>

</html>
